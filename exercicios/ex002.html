<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>Olá, Mundo!</h1>
    </div>

    <script>
        let titulo1 = document.querySelector("h1")
        titulo1.addEventListener("click", function(){
            if (titulo1.textContent === "Olá, Mundo!"){
                titulo1.textContent = "Texto Alterado"
            }else {
                titulo1.textContent = "Olá, Mundo!"
            }
        })
    </script>
</body>
</html>
