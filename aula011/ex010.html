<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel"> Km/h <input type="button" value="verificar" onclick="calcular()"></h>
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = document.querySelector("#txtvel")
            var res = document.querySelector("#res")
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Sua velocidade atual é <strong>${vel}</strong> Km/h </p>`
            if (vel > 60) {
                res.innerHTML += `<p> Você ultrapassou o limite de velocidade <strong> MULTADO! </strong>`
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança! </p>`
        }
    </script>
</body>
</html>
