<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Sistema de Imigração</h1>
    <input type="text" name="txtpais" id="txtpais" placeholder="Digite seu país...">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var txtp = document.querySelector("#txtpais")
            var res = document.querySelector("#res")
            var pais = (txtp.value)
            res.innerHTML = ` <p> Vivendo em ${pais} </p>`
            if (pais == "Brasil"){
                res.innerHTML += `<p> Você é <strong> BRASILEIRO </strong></p>`
            }else{
                res.innerHTML += ` <p> Você é <strong> ESTRANGEIRO </strong> </p> `
            }
        }
    </script>
</body>
</html>
